<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Sign In | JayHawk Charity Admin</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../bootstrap/css/login.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    	<a href="#"><img alt="logo" src="../image/logo.jpg" class="center-block"></a>
        <form class="form-signin" action="index.html">
            <h3 class="form-signin-heading">Admin Sign In</h3>
            <div>
                <input class="form-control" type="email" placeholder="Email address" name="email" required autofocus />
            </div>
            <div class="clear">&nbsp;</div>
            
            <div>
                <input class="form-control" type="password" placeholder="Password" name="password" required />
            </div>
            <div class="clear">&nbsp;</div>
            </br>   
                 
            <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit">Sign in</button>
        </form>
    </div>
  </body>
</html>
